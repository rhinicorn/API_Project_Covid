<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css">
</head>

<body>
    <h1>COVID DATA</h1>

    <main>
      <div class="container py-4">    
        <div class="p-5 mb-4 rounded-3" style="background-image: url(./assets/violet-two-tone.png);
        background-repeat: no-repeat;";>
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">COVID-19 Statistics</h1>
            <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron.</p>
          </div>
        </div>  
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h2>Global Data</h2>
              <p>Swap the background-color.</p>
              <!--Form-->
              <form>
                <p>
                  <label for="search">Enter a country: (use the two-letter abbreviation) </label>
                  <input type="text" id="getCountry1" class="search" required>
                </p>
      
                <!--SUBMIT BUTTON-->
                <p>
                  <button class="submit">Submit search</button>
                </p>
              </form>
              <!--Results Section-->
              <section id='globalResults'>
                <p>
                  Summary Here
                </p>
              </section>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
              <h2>Country Data</h2>
              <p>Or, keep it light and add a border for some added definition.</p>
              <!--Form-->
              <form>
                <p>
                  <label for="search">Enter a country: (use the two-letter abbreviation) </label>
                  <input type="text" id="getCountry1" class="search" required>
                </p>
      
                <!--SUBMIT BUTTON-->
                <p>
                  <button class="submit">Submit search</button>
                </p>
              </form>
              <!--Results Section-->
              <section id='countryResults'>
                <p>
                  Summary Here
                </p>
              </section>
            </div>
          </div>
        </div>
    </div>
    
        <footer class="pt-3 mt-4 text-muted border-top">
          ~ Data accessed from covid19.api.com ~
        </footer>
      </div>
    </main>


    <!--LINK TO SCRIPT-->
    <script type="text/javascript" src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
